<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Style Posts</title>
</head>
<style>

</style>
<body>
    <div class="posts-container">
        <!-- Example of a Single Post -->
        {% for post in posts %}
        <div class="post-box">
            <!-- Profile Section -->
            <div class="post-header">
                <img src="{{ post.profile_picture_url }}" alt="Profile Picture" class="profile-picture">
                <span class="username">{{ post.username }}</span>
            </div>

            <!-- Post Image -->
            <div class="post-image">
                <img src="{{ post.image_url }}" alt="Post Image">
            </div>

            <!-- Caption Section -->
            <div class="post-caption">
                <p><strong>{{ post.username }}</strong> {{ post.caption }}</p>
            </div>

            <!-- Like and Comment Buttons -->
            <div class="post-footer">
                <button class="like-button">
                    <span class="like-icon">‚ù§Ô∏è</span> Like
                </button>
                <button class="comment-button">üí¨ Comment</button>
            </div>

            <!-- Comment Section -->
            <div class="post-comments">
                <ul class="comments-list">
                    {% for comment in post.comments %}
                    <li><strong>{{ comment.user }}</strong>: {{ comment.text }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" class="comment-form">
                    <input type="text" name="comment" placeholder="Write a comment..." required>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
