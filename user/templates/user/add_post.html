{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="{% static "user/style.css" %}">
</head>
<style>
    a{
        color: dodgerblue;
    }
    button{
        margin-top: 20px;
        color: dodgerblue;
    }
</style>
<body>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add Post</button>
    </form>
    <button type="button"><a href="{% url "index" %}">Back</a></button>

</body>
</html>
