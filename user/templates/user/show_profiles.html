{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list users</title>
    <link rel="stylesheet" href="{% static "user/style.css" %}">
</head>
<body>
    <div class="back-button-container">
        <button class="back-button"><a href="{% url "index" %}">Back</a></button>
    </div>

    {% for i in users %}
    <div class="user-list">
        <div class="user">
            <img src="{% if i.profile_picture %}{{ i.profile_picture.url }}{% else %}{% static "user/Default_pfp.jpg" %}{% endif %}" alt="Profile" class="profile-pic">
            <span class="username"><a href="{% url "show_user_profiles" i.id %}">{{ i.username }}</a></span>
        </div>
    </div>
    {% endfor %}


</body>
</html>
