{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static "user/style.css" %}">
</head>
<body>
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        <hr>
    {% endfor %}

    {% block body %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    {% endblock %}

</body>
</html>
